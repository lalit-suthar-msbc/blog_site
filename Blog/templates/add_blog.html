<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  {% if messages %}
{% for message in messages %}
<div class="container-fluid p-0">
  <div class="alert alert-{{ message.tags }}" role="alert" >

    {{ message }}
  </div>
</div>
{% endfor %}
  {% endif %}


 {% if user.is_authenticated %}
<form action="/add_blog/" method="post">{% csrf_token %}

    <input type="text" name="title" placeholder="enter the title of the blog" />
    <input type="text" name="slug" placeholder="enter the slug for the blog" />
    <input type="text" name="content" placeholder="enter the content of the blog" />

    <select name="category" id="category">
            {% for cat in category %}
      <option value="{{cat}}">{{cat}}</option>
            {% endfor %}
    </select>

    <button type="submit">add post</button>
</form>

{% endif %}


</body>
</html>
